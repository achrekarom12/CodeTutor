<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeTutor</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <br />
      <h1 class="intro">Welcome to CodeTutor</h1>
      <p class="intro">This is AI chatbot made using OpenAI that can answer your programming questions and can even generate codes for you!</p>
      <div id="chat_container"></div>

      <form>
        <textarea name="prompt" rows="1" cols="1" placeholder="Ask CodeTutor..."></textarea>
        <button type="submit"><img src="assets/send.svg" alt="send" />
      </form>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
